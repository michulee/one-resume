<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header class="">
        <div>
            <img src="" alt="logo">
        </div>
    </header>
    <div class="content">
        <section class="template column">
            <!-- Basic Information -->
            <div><h1>Basic Information</h1></div>
            <div>
                <label for="name">Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" placeholder="johndoe@gmail.com">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="????">
            </div>
            <!-- Objective -->
            <div><h1>Objective</h1></div>
            <div>
                <label for="objective">Objective</label>
                <input type="text">
            </div>
            <!-- Education -->
            <div><h1>Education</h1></div>
            <div>
                <label for="schoolName">School Name</label>
                <input type="text">
            </div>
            <div>
                <label for="schoolStart">Start</label>
                <input type="text">
                <label for="schoolEnd">End</label>
                <input type="text">
            </div>
            <div>
                <label for="schoolLocation">Location</label>
                <input type="text">
            </div>
            <div>
                <label for="major">Major</label>
                <input type="text">
            </div>
            <div>
                <label for="degree">Degree</label>
                <input type="degree" placeholder="BS">
            </div>
            <!-- Work Experience -->
            <div><h1>Work Experience</h1></div>
            <div>
                <label for="jobTitle">Job Title</label>
                <input type="text">
            </div>
            <div>
                <label for="jobLocation">Location</label>
                <input type="text">
            </div>
            <div>
                <label for="jobStart">Start</label>
                <input type="text">
                <label for="jobEnd">End</label>
                <input type="text">
            </div>
            <div>
                <label for="desc">Description</label>
                <input type="text">
            </div>
            <!-- Skills -->
            <div><h1>Skills</h1></div>
            <div>
                <label for="skill">Skills</label>
                <input type="text" placeholder="HTML, CSS, JavaScript, ...">
            </div>
            <div><button>Submit</button></div>
        </section>
        <section class="preview column">
            <div class="resume-paper">
                <div class="resume-header">
                    <div class="name"><h1>First Middle Last</h1></div>
                    <div class="contact">
                        <p id="email">johndoe@gmail.com</p>
                        <p id="phone">(123)456-7890</p>
                        <p id="website">github.io</p>
                    </div>
                </div>
                <div class="resume-content">

                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
